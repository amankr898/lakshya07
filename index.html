<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav a:hover {
            background: #444;
        }
        .container {
            padding: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background: #4cae4c;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Shopping Site</h1>
    </div>
    <div class="nav">
        <a href="C:\Users\BITTU\Desktop\html shoppin site\index.html">Home</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\product.html">Products</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\about us.html">About</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat for more products -->
    </div>
    <div class="footer">
        <p>Â© 2024 My Shopping Site</p>
    </div>
</body>
</html>
