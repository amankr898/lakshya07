<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Simple Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header, .footer {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav a:hover {
            background: #444;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background: #4cae4c;
        }
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Products</h1>
    </div>
    <div class="nav">
        <a href="C:\Users\BITTU\Desktop\html shoppin site\index.html">Home</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\product.html">Products</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\about us.html">About</a>
        <a href="C:\Users\BITTU\Desktop\html shoppin site\contact.html">Contact</a>
    </div>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <div class="footer">
        <p>Â© 2024 My Shopping Site</p>
    </div>
</body>
</html>
